name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java (for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-30 build-tools;30.0.3"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Set up cargo cache
        uses: actions/cache@v4
        with:
          path: |
            car_demo/target/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('car_demo/Cargo.lock') }}

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: Build release APK
        working-directory: car_demo
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          CARGO_APK_RELEASE_SIGNING_PATH: ${{ github.workspace }}/release.keystore
          CARGO_APK_RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          CARGO_APK_RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          CARGO_APK_RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: cargo apk build --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: car_demo/target/android-artifacts/release/apk/*.apk
          retention-days: 7